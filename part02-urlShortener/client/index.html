<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>URL Shortener Test Client</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>URL Shortener</h1>

      <div class="card">
        <h2>Create a Short URL</h2>
        <form id="shorten-form">
          <input
            type="url"
            id="original-url-input"
            placeholder="Enter a long URL to shorten..."
            required
          />
          <button type="submit">Shorten</button>
        </form>
        <div id="shorten-result" class="result-box"></div>
      </div>

      <div class="card">
        <h2>Check URL Analytics</h2>
        <form id="analytics-form">
          <input
            type="text"
            id="short-key-input"
            placeholder="Enter a short key (e.g., 3d7)..."
            required
          />
          <button type="submit">Check Stats</button>
        </form>
        <div id="analytics-result" class="result-box"></div>
      </div>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
