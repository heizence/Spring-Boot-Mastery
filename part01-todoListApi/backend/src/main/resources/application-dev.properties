# src/main/resources/application-dev.properties
# --- Development Server Settings ---
# Run the server on a different port for development to avoid conflicts.
server.port = 8081

# --- Development Database (H2) Settings ---
# Use a separate in-memory database for development.
spring.datasource.url = jdbc:h2:mem:devdb
spring.datasource.driverClassName = org.h2.Driver
spring.datasource.username = sa
spring.datasource.password =
# Enable the H2 database console for easy access during development.
spring.h2.console.enabled = true
spring.h2.console.path = /dev-h2-console

# --- Development JPA & Logging Settings ---
spring.jpa.database-platform = org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto = update

# Show the actual SQL queries in the log, which is very helpful for debugging.
spring.jpa.show-sql = true

# Set the log level for our application's package to DEBUG.
logging.level.com.todoapi.backend = DEBUG

# CORS configuration for the local development client.
cors.allowed-origins = http://127.0.0.1:5500