<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Part 1: Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>📝 My Todo List</h1>

      <form id="add-todo-form" class="todo-form">
        <input type="text" id="todo-title" placeholder="Enter a new todo title..." required />
        <input type="text" id="todo-desc" placeholder="Enter a description..." />
        <button type="submit">Add Todo</button>
      </form>

      <ul id="todo-list"></ul>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
